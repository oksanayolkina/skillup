<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork1</title>
    <link href="cars.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
    <input id="name" type="text" name="name" placeholder="Name">
    <input id="price" type="text" name="price" placeholder="Price">
    <input id="count" type="number" name="price" placeholder="Count">
    <input type="submit" value="SEND" class="settings">
</form>

<table border="1">
    <thead>
    <th>NAME</th>
    <th>IMAGE</th>
    <th>PRICE</th>
    <th>COUNT</th>
    </thead>
    <tbody>
    <tr>
        <td>BMW</td>
        <td class="count"><img src="2020-03-20_10-39.png" alt="BMW" height="42" width="42"></td>
        <td>20000.00</td>
        <td class="count">10</td>
    </tr>
    <tr>
        <td>AUDI</td>
        <td class="count"><img src="2020-03-20_10-41.png" alt="AUDI" height="42" width="80"></td>
        <td>15000.00</td>
        <td class="count">21</td>
    </tr>
    <tr>
        <td>MAZDA</td>
        <td class="count"><img src="2020-03-20_10-43.png" alt="MAZDA" height="42" width="42"></td>
        <td>10000.00</td>
        <td class="count">3</td>
    </tr>
    <tr>
        <td>NISSAN</td>
        <td class="count"><img src="2020-03-20_10-44.png" alt="NISSAN" height="42" width="42"></td>
        <td>13000.00</td>
        <td class="count">7</td>
    </tr>
    <tr>
        <td>PEUGEOT</td>
        <td class="count"><img src="2020-03-20_105-39.png" alt="PEUGEOT" height="42" width="42"></td>
        <td>8000.00</td>
        <td class="count">10</td>
    </tr>
    </tbody>
</table>
</body>
</html>
